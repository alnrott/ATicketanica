<div class="container" id="fondo" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)">
    <input type="radio" name="slider" id="item-1" (click)="onRadioClick('#373764')" checked>
    <input type="radio" name="slider" id="item-2" (click)="onRadioClick('#643737')" >
    <input type="radio" name="slider" id="item-3" (click)="onRadioClick('#726a00')">
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
      <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80" alt="song">
    </label>
    <label class="card" for="item-2" id="song-2">
      <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="song">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="song">
    </label>
  </div>
  <div class="player">
    <div class="upper-part">
      <div class="play-icon">
        
        <mat-icon>location_on</mat-icon>
    </div>
      <div class="info-area" id="test">
        <label class="song-info" id="song-info-1">
          <div class="title">EVENTO 2</div>
          <div class="sub-line">
            <div class="subtitle">Cordoba</div>
            <div class="time">data</div>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <div class="title">Andre rosel</div>
          <div class="sub-line">
            <div class="subtitle">Dj / Producer</div>
            <div class="time">data</div>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <div class="title">Leislow</div>
          <div class="sub-line">
            <div class="subtitle">Dj Producer</div>
            <div class="time">data</div>
          </div>
        </label>
      </div>
    </div>
    <div class="progress-bar">
      <span class="progress"></span>
    </div>
  </div>
</div>
